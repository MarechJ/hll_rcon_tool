version: '2.4'

networks:
  server1:
  server2:
  server3:
  server4:
  common:


services:
  broadcast: &broadcast
    hostname: broadcast
    extends:
      file: docker-compose-common-components.yml
      service: python
    command: broadcast_loop
    depends_on:
      - postgres
      - redis
    networks:
      - server1
      - common
  #stats: &stats
  # hostname: stats
  #  extends:
  #    file: docker-compose-common-components.yml
  #    service: python
  #  command: stats_loop
  #  depends_on:
  #    - postgres
  #    - redis
  logs_event_loop: &logs_event_loop
    hostname: logs_event_loop
    extends:
      file: docker-compose-common-components.yml
      service: python
    command: log_loop
    depends_on:
      - postgres
      - redis
    networks:
      - server1
      - common
  backend_1: &backend
    hostname: api
    extends:
      file: docker-compose-common-components.yml
      service: python
    command: web
    depends_on:
        - postgres
        - redis
    networks:
      server1:
        aliases:
          - backend
      common:
  frontend: &frontend
    image: maresh/hll_rcon_frontend:latest
    ports:
      - ${RCONWEB_PORT}:80
    restart: always
    environment:
      HLL_HOST: ${HLL_HOST}
      RCONWEB_PASSWORD: ${RCONWEB_PASSWORD}
      RCONWEB_USERNAME: ${RCONWEB_USERNAME}
    volumes:
      - ./static:/static/
    depends_on:
        - backend_1
    networks:
      - server1
      - common
  redis:
    image: redislabs/redistimeseries:1.2.6
    restart: always
    volumes:
      - ./redis_data:/data
    networks:
      - common
  postgres:
    image: postgres:12
    restart: always
    environment:
      # If a password is not defined this container will fail to create
      POSTGRES_PASSWORD: ${HLL_DB_PASSWORD}
      POSTGRES_USER: rcon
      POSTGRES_DB: rcon
      PGDATA: /data
    volumes:
      - ./db_data:/data
    networks:
      - common

  ############ SERVER 2  #############
  broadcast_2:
